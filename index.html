<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<link rel="stylesheet" href="/template.css" />

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-center row">
      <div class="col-md-8">
        <div class="d-flex flex-column comment-section">
          <div class="bg-white p-2">
            <div class="d-flex flex-row user-info">
              <div class="d-flex flex-column justify-content-start ml-2">
                <span class="d-block font-weight-bold name"> {USERNAME} </span
                ><span class="date text-black-50"> {DATE CREATED}</span>
              </div>
            </div>
            <div class="mt-2">
              <p class="comment-text">{CONTENTS}</p>
            </div>
          </div>
          <div class="bg-white"></div>
          <form class="comment-box">
          <div class="bg-light p-2">
            <div class="d-flex flex-row align-items-start">
              <textarea
                class="form-control ml-1 shadow-none textarea"
                id="comment-box"
              ></textarea>
            </div>
            <div class="mt-2 text-right">
              <button type="submit"class="btn btn-primary btn-sm shadow-none" type="button">
                Post comment
              </button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./public/js/post.js"></script>
